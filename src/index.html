<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4:6 Method Interactive Timer</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body
    class="bg-gradient-to-b from-amber-50 to-orange-100 min-h-screen font-sans"
  >
    <div class="container mx-auto px-4 py-8 max-w-4xl">
      <!-- Header -->
      <header class="text-center mb-12">
        <h1 class="text-4xl font-bold text-amber-900 mb-4">
          4:6 Method Interactive Timer
        </h1>
        <p class="text-lg text-amber-700">
          世界チャンピオンの粕谷哲さんが開発した4:6メソッドで、完璧なコーヒーを淹れましょう
        </p>
      </header>

      <!-- Page 1: Setup -->
      <div id="page-setup" class="page">
        <div class="bg-white rounded-xl shadow-lg p-8 max-w-2xl mx-auto">
          <h2 class="text-2xl font-semibold text-amber-900 mb-8 text-center">
            レシピ設定
          </h2>

          <div class="space-y-8">
            <!-- Bean Weight Slider -->
            <div>
              <label class="block text-lg font-medium text-gray-700 mb-4">
                コーヒー豆の量
                <span id="beanWeightValue" class="text-amber-600 font-bold ml-2"
                  >20g</span
                >
              </label>
              <input
                type="range"
                id="beanWeightSlider"
                min="5"
                max="50"
                value="20"
                step="1"
                class="w-full h-3 bg-gray-200 rounded-lg appearance-none cursor-pointer slider-thumb-amber"
              />
              <div class="flex justify-between text-xs text-gray-500 mt-2">
                <span>5g</span>
                <span>50g</span>
              </div>
            </div>

            <!-- Taste Slider -->
            <div>
              <label class="block text-lg font-medium text-gray-700 mb-4">
                味の好み
                <span id="tasteValue" class="text-amber-600 font-bold ml-2"
                  >バランス</span
                >
              </label>
              <input
                type="range"
                id="tasteSlider"
                min="0"
                max="2"
                value="1"
                step="1"
                class="w-full h-3 bg-gray-200 rounded-lg appearance-none cursor-pointer slider-thumb-amber"
              />
              <div class="flex justify-between text-xs text-gray-500 mt-2">
                <span>甘め</span>
                <span>バランス</span>
                <span>酸味・明るめ</span>
              </div>
            </div>

            <!-- Strength Slider -->
            <div>
              <label class="block text-lg font-medium text-gray-700 mb-4">
                濃さの好み
                <span id="strengthValue" class="text-amber-600 font-bold ml-2"
                  >標準</span
                >
              </label>
              <input
                type="range"
                id="strengthSlider"
                min="0"
                max="2"
                value="1"
                step="1"
                class="w-full h-3 bg-gray-200 rounded-lg appearance-none cursor-pointer slider-thumb-amber"
              />
              <div class="flex justify-between text-xs text-gray-500 mt-2">
                <span>薄め (4回)</span>
                <span>標準 (5回)</span>
                <span>濃いめ (6回)</span>
              </div>
            </div>

            <!-- Recipe Preview -->
            <div id="recipePreview" class="bg-amber-50 rounded-lg p-6 mt-8">
              <h3 class="font-semibold text-amber-900 mb-3">
                レシピプレビュー
              </h3>
              <div class="grid grid-cols-2 gap-3 text-sm">
                <div>
                  <strong>総水量:</strong> <span id="previewWater">300ml</span>
                </div>
                <div>
                  <strong>注湯回数:</strong> <span id="previewPours">5回</span>
                </div>
                <div>
                  <strong>抽出時間:</strong> <span id="previewTime">約3分</span>
                </div>
                <div>
                  <strong>比率:</strong> <span id="previewRatio">1:15</span>
                </div>
              </div>
            </div>

            <!-- Start Button -->
            <button
              id="startBrewingBtn"
              class="w-full bg-amber-600 text-white py-4 px-6 rounded-lg font-semibold text-lg hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2 transition-colors"
            >
              抽出を開始
            </button>
          </div>
        </div>
      </div>

      <!-- Page 2: Timer -->
      <div id="page-timer" class="page hidden">
        <div class="bg-white rounded-xl shadow-lg p-8 max-w-2xl mx-auto">
          <div class="bg-gradient-to-r from-green-50 to-blue-50 rounded-lg p-6">
            <div class="text-center mb-4">
              <h3
                id="currentAction"
                class="text-xl font-semibold text-gray-800 mb-2"
              >
                準備中...
              </h3>
              <div
                id="currentAmount"
                class="text-3xl font-bold text-green-600 mb-1"
              >
                --g
              </div>
              <div id="timerCountdown" class="text-2xl font-mono text-gray-700">
                0:00
              </div>
            </div>

            <div class="mb-4">
              <div id="progressBar" class="w-full bg-gray-200 rounded-full h-2">
                <div
                  class="bg-green-500 h-2 rounded-full transition-all duration-500"
                  style="width: 0%"
                ></div>
              </div>
              <div class="text-center mt-2 text-sm text-gray-600">
                <span id="currentPour">-</span> /
                <span id="totalPours">-</span> 注湯
              </div>
            </div>

            <div class="flex justify-center">
              <button
                id="stopTimerBtn"
                class="bg-red-600 text-white py-2 px-6 rounded-lg font-semibold hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors"
              >
                停止
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Page 3: Complete -->
      <div id="page-complete" class="page hidden">
        <div
          class="bg-white rounded-xl shadow-lg p-8 max-w-2xl mx-auto text-center"
        >
          <div class="mb-8">
            <div class="text-6xl mb-4">☕</div>
            <h2 class="text-3xl font-bold text-amber-900 mb-4">抽出完了！</h2>
            <p class="text-lg text-gray-700 mb-6">
              美味しいコーヒーが完成しました
            </p>
          </div>

          <div id="brewingSummary" class="bg-amber-50 rounded-lg p-6 mb-8">
            <h3 class="font-semibold text-amber-900 mb-3">抽出サマリー</h3>
            <div class="grid grid-cols-2 gap-3 text-sm">
              <div>
                <strong>使用豆量:</strong> <span id="summaryBeans">--g</span>
              </div>
              <div>
                <strong>総水量:</strong> <span id="summaryWater">--ml</span>
              </div>
              <div>
                <strong>注湯回数:</strong> <span id="summaryPours">--回</span>
              </div>
              <div>
                <strong>抽出時間:</strong> <span id="summaryTime">--分</span>
              </div>
            </div>
          </div>

          <button
            id="brewAgainBtn"
            class="bg-amber-600 text-white py-3 px-8 rounded-lg font-semibold hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2 transition-colors"
          >
            もう一度淹れる
          </button>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
